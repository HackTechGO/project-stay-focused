<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stay focused</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <!--Font Awesome-->
    <link
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
      type="text/css"
      rel="stylesheet"
    />
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!--Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header></header>
    <main>
      <div class="mainInterface">
        <div class="navigation">
          <div class="searchToolBar">
            <div class="toggleIcon">=</div>
            <div class="searchInput"></div>
            <div class="searchIcon">O</div>
          </div>
          <div class="userToolBar">
            <div class="userIcon">a</div>
            <div class="userName">a</div>
            <div class="bellIcon">a</div>
            <div class="conversationIcon">a</div>
          </div>
          <div class="listArea">
            <div class="listArea_sub">
              <div class="listIcon">b</div>
              <div class="listName">b</div>
              <div class="counter">b</div>
              <div class="EditList">b</div>
            </div>
          </div>
          <div class="addList">
            <div class="plusButton">+</div>
            <div class="createListText">Create list</div>
          </div>
        </div>
        <div class="tasks">
          <div class="listToolBar">
            <h1 class="title">To do</h1>
            <div class="actionBar"></div>
          </div>
          <div class="taskArea">
            <div class="addTask">
              <button class="plusIcon">+</button>
              <input id="newTodoInput" type="text" placeholder="Add new to-do..." />
            </div>
          </div>
          <div class="taskList">
            <ul class="tasks">
              <li class="taskItem">Read</li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <aside></aside>
    <footer></footer>
    <script src="js/app.js"></script>
  </body>
</html>
