<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stay focused</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <!--Font Awesome-->
    <link
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
      type="text/css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!--Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="js/tasks.js"></script>
    <script src="js/lists.js"></script>
  </head>
  <body class="body">
    <header></header>
    <main>
      <div class="mainInterface">
        <div class="navigation">
          <div class="searchToolBar">
            <div class="toggleIcon"><i id="toggleIcon" class="verticalAlign fas fa-list"></i></div>
            <div class="searchInput"></div>
            <div class="searchIcon">
              <i id="searchIcon" class="verticalAlign fas fa-search"></i>
            </div>
          </div>
          <div class="userToolBar">
            <div class="userIcon"><i id="userIcon" class="fas fa-circle"></i></div>
            <div class="userName">User Name</div>
            <div class="bellIcon"><i class="verticalAlign far fa-bell"></i></div>
            <div class="conversationIcon"><i class="verticalAlign far fa-comment"></i></div>
          </div>
          <div class="listArea">
            <!-- populated via js -->
          </div>
          <div class="addList input-group mb-3">
            <div class="plusButton input-group-prepend">
              <button id="plusSign" class="btn btn-outline-secondary" type="button">
                <i id="addNewList" class="fas fa-plus-square"></i>
              </button>
            </div>
            <!-- <div class="createListText"> -->
            <input
              id="newListName"
              type="text"
              class="createListText form-control"
              placeholder="Create a list"
              aria-label=""
              aria-describedby="basic-addon1"
            />
            <!-- </div> -->
          </div>

          <!-- <div class="addList">
            <div class="plusButton">
              <i id="addNewList" class="fas fa-plus-square"></i>
            </div>
            <div class="createListText">
              <input id="newListName" type="text" placeholder="Create a list" />
            </div>
          </div> -->
        </div>
        <div class="tasks">
          <div class="listToolBar">
            <h1 class="title">Please select a list</h1>
            <div class="actionBar"></div>
          </div>
          <div class="taskArea">
            <div class="addTask input-group mb-3">
              <!-- Begin -->

              <div class="plusButton input-group-prepend">
                <button id="addNewTask" class="btn btn-outline-secondary" type="button">
                  <i class="fas fa-plus-square"></i>
                </button>
              </div>
              <input
                id="newTodoInput"
                type="text"
                class="createListText form-control"
                placeholder="Create a task"
              />
            </div>
          </div>
          <div class="taskList">
            <!-- populated via js -->
          </div>
        </div>
      </div>
    </main>
    <aside></aside>
    <footer></footer>
    <script src="js/script.js"></script>
  </body>
</html>
