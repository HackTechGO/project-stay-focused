<!DOCTYPE html>

<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Stay Focused !</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="heading">
      <h1>... Stay Focused ...</h1>
    </div>
    <div class="absolute-wrap-signup">
      <div class="signup-wrap hide">
        <form action="">
          <div class="row">
            <div class="col-12">
              <h1 class="hide-fade">Sign Up</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="input-group hide-down">
                <input type="text" />
                <span class="valid-icon"></span>
                <label for="name">Name</label>
                <span class="bottom-border"></span>
              </div>
              <div class="input-group">
                <input type="email" class="check-email" />
                <span class="valid-icon"></span>
                <label for="email">Email</label>
                <span class="bottom-border"></span>
              </div>
              <div class="input-group">
                <input type="password" class="check-password" />
                <span class="valid-icon"></span>
                <label for="password">Password</label>
                <span class="bottom-border"></span>
              </div>
              <div class="input-group hide-up">
                <input type="password" class="check-equal" />
                <span class="valid-icon"></span>
                <label for="password">Verify Password</label>
                <span class="bottom-border"></span>
              </div>
            </div>
          </div>
          <div class="row login-footer">
            <div class="col-7">
              <a href="#" class="btn">Sign Up</a>
            </div>
            <div class="col-5">
              <a class="btn btn-pink hide-signup-btn" id="show-signup" href="#">Login</a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="login-wrap">
      <form action="" id="test-form">
        <div class="row">
          <div class="col-12">
            <h1 class="hide-fade delay-6">Login</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="input-group">
              <input type="email" class="check-email" />
              <span class="valid-icon"></span>
              <label for="email">Email</label>
              <span class="bottom-border"></span>
            </div>
            <div class="input-group">
              <input type="password" class="check-password" />
              <span class="valid-icon"></span>
              <label for="password">Password</label>
              <span class="bottom-border"></span>
            </div>
          </div>
        </div>
        <div class="row login-footer">
          <div class="col-7">
            <a href="#" class="btn">Login</a>
          </div>
          <div class="col-5">
            <a class="btn btn-pink show-signup-btn" href="#">Sign Up</a>
          </div>
        </div>
        <div class="row login-footer">
          <div class="col-12 hide-fade delay-7">
            <a class="forgot" href="#">Forgot Password?</a>
          </div>
        </div>
      </form>
    </div>

    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->

    <script src="./login.js" async defer></script>
  </body>
</html>
